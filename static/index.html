<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Biu!</title>
  <link rel="stylesheet" href="/styles/index.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="navbar">
    <div id="groups-wrapper">
      <label>Groups</label>
      <div id="group-list"></div>
    </div>
    <div id="tasks-wrapper">
      <label>Tasks</label>
      <div>
        <button id="close-all-button" class="red">close all</button>
        <div id="task-list"></div>
      </div>
    </div>
  </div>
  <div id="outputs-wrapper"></div>
  <div id="disconnected-mask" style="display: none;">
    <div class="text">
      Oops, disconnected.
      <p>Have you restarted Biu after editor restarting/reloading?</p>
    </div>
  </div>
  <script src="/scripts/output-block.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
